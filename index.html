<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Expense Tracker</h2>
      <div class="input-group">
        <input
          type="text"
          id="description"
          class="input"
          placeholder="Expense Description"
        />
        <input type="number" id="amount" class="input" placeholder="Amount" />
        <button class="btn" onclick="trackExpense()">Add Expense</button>
      </div>
      <h3 class="expenses-title">Expenses</h3>
      <table class="expense-table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="expense-list"></tbody>
      </table>
      <h3 class="total-expense">
        Total Expense: $<span id="total-amount">0</span>
      </h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
